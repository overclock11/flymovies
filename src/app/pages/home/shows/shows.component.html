<div>
  <section id="featured">
    <h1>Featured today</h1>
    <div class="shows">
      <div *ngFor="let show of featured">
        <lib-preview-card
          [title]="show.Title"
          [score]="'2'"
          [poster]="show.Poster"
          (click)="goToDetail(show.Title)"
          class="shows__image"
        />
      </div>
    </div>
  </section>

  <section id="premieres">
    <h1>Premieres and announcements</h1>
    <div class="shows">
      <div *ngFor="let show of announcements">
        <lib-preview-card [title]="show.Title" [score]="'2'" [poster]="show.Poster" (click)="goToDetail(show.Title)" />
      </div>
    </div>
  </section>
</div>
