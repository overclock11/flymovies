<div class="search-bar">
  <mat-form-field class="search-bar__form">
    <mat-label>Search movies</mat-label>
    <input matInput
           aria-label="State"
           [matAutocomplete]="auto"
           #searchBar
    >
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let show of shows" [value]="show.title"
                  [classList]="['search-bar__option']"
                  [class]="'search-bar__option'"
                  (click)="selectedShow()"
      >
        <div class="search-bar__autocomplete">
          <div>
            <img ngSrc="{{show.poster === 'N/A' ? defaultImage : show.poster }}" alt="poster image" width="53" height="83">
          </div>
          <div>
            <p class="search-bar__text-option">{{show.title}}</p>
            <p class="search-bar__text-option">{{show.year}}</p>
          </div>
        </div>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
